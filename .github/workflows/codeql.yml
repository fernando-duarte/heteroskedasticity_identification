# CodeQL security analysis workflow
# Scans source code, Dockerfiles, and workflows for security vulnerabilities

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports analysis of multiple languages
        # For R packages, we primarily focus on JavaScript/TypeScript for any web components
        # and configuration files. R itself is not directly supported by CodeQL.
        language: [ 'javascript' ]
        # Learn more about CodeQL language support at:
        # https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file
        # queries: security-extended,security-and-quality
        config: |
          name: "CodeQL Config"
          queries:
            - uses: security-extended
            - uses: security-and-quality

    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift)
    # For interpreted languages like JavaScript, this step is not needed
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Manual build step if autobuild fails
    # - name: Manual Build
    #   run: |
    #     echo "Manual build step if needed"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  # Additional security scanning for Dockerfiles and workflows
  dockerfile-security:
    name: Dockerfile Security Scan
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner on Dockerfiles
      uses: aquasecurity/trivy-action@v0.31.0
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'dockerfile-trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Upload Dockerfile scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'dockerfile-trivy-results.sarif'
        category: 'dockerfile-security'

  # Workflow security scanning
  workflow-security:
    name: Workflow Security Scan
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Scan GitHub Actions workflows
      uses: aquasecurity/trivy-action@v0.31.0
      with:
        scan-type: 'config'
        scan-ref: '.github/workflows'
        format: 'sarif'
        output: 'workflow-trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Upload workflow scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'workflow-trivy-results.sarif'
        category: 'workflow-security'
