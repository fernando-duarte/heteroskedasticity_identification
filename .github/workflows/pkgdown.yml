# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

name: pkgdown

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

# Set workflow-level permissions to read-only by default for security
permissions:
  contents: read

# Improved concurrency control following 2025 best practices
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name != 'pull_request' || github.run_id }}
  cancel-in-progress: ${{ github.event_name != 'release' }}

jobs:
  pkgdown:
    runs-on: ubuntu-22.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    # Job-level permissions following least-privilege principle
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # Security: Only fetch what's needed
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build pkgdown site
        run: |
          # Build site with proper error handling
          pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: docs
          retention-days: 7

  deploy:
    # Only deploy on non-PR events for security
    if: github.event_name != 'pull_request'
    needs: pkgdown
    runs-on: ubuntu-22.04

    # Use environment for additional protection
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Minimal permissions for deployment
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
        timeout-minutes: 10

      - name: Verify deployment
        if: steps.deployment.outcome == 'success'
        run: |
          echo "‚úÖ Successfully deployed to GitHub Pages"
          echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"

      - name: Handle deployment failure
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "::error::GitHub Pages deployment failed"
          echo "::notice::Troubleshooting steps:"
          echo "::notice::1. Verify GitHub Pages is enabled in repository settings"
          echo "::notice::2. Check that source is set to 'GitHub Actions'"
          echo "::notice::3. Ensure repository has Pages enabled"
          echo "::notice::4. Check artifact size (must be < 1GB)"
          exit 1
